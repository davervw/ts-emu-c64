<!DOCTYPE html>
<html>

<head>
  <title>Commodore 64 - 6502 Emulator</title>
  <style>
    body { margin: 0; }
    .text { padding-left: 10px; }
  </style>
</head>
<meta charset="utf-8" />
<doc user-select:none>
  <div id="div">
    <canvas 
      id="screen" 
      width="320" 
      height="200" 
      style="border:48px solid #8080FF;" 
      ondrop="dropHandler(event);"
      ondragover="dragOverHandler(event);"
      onclick="canvasClick(event);"
    >
      Your browser does not support the HTML5 canvas tag.
    </canvas>
    <br>
    <input id="input" style="width:200px"/>  <!-- for input via mobile browser, TV, clipboard, etc. -->
    <button id="return">Return</button>
    <input id="clear input" type="checkbox" checked><label for="clear input">Clear Input</label></input>
    <br>

    <input id="control" type="checkbox"><label for="control">Control</label></input>
    <input id="commodore" type="checkbox"><label for="commodore">Commodore</label></input>
    <input id="stop" type="checkbox"><label for="stop">Stop</label></input>
    <input id="restore" type="checkbox"><label for="restore">Restore</label></input> -->

    <button onclick='document.getElementById("result").innerHTML = "";'>clear log</button>
    <p id="result"></p> -->
  </div>
</doc>

</html>
